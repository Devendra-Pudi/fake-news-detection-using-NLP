<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection Result</title>
    <style>
        .prediction.fake {
    color: #d32f2f;
    font-weight: bold;
    font-size: 1.5em;
}
.prediction.real {
    color: #388e3c;
    font-weight: bold;
    font-size: 1.5em;
}
.back-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background: #1976d2;
    color: white;
    text-decoration: none;
    border-radius: 4px;
}
.back-button:hover {
    background: #1565c0;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <h3>Entered News:</h3>
        <div class="news-text">
            <p>{{ text }}</p>
        </div>
        <h3>Result:</h3>
        <div class="prediction {{ 'fake' if prediction == 'Fake News' else 'real' }}">
            <p>{{ prediction }}</p>
        </div>
        <a href="{{ url_for('home') }}" class="back-button">Check Another News</a>
    </div>
</body>
</html>
